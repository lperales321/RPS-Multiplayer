<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>

        <!--Link to Bootstrap and CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
        
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="jumbotron" style="text-align: center">Rock, Paper, Scissors</h1>
            <form id="rps-form">
                <h3><label for="name-input">Enter Your Name</label></h3>
                <input type="text" id="name-input">
                <input id="username" type="submit" value="Submit">
            </form>

            <br>
            <h3 id="instructions">Instructions: Enter your name to join the game.</h3>

            <br>
            <div>
            <button id="rock-btn" disabled>Rock</button>
            <button id="paper-btn" disabled>Paper</button>
            <button id="scissors-btn" disabled>Scissors</button>
        </div>

            <br>
            <h3 id="player-1">Player 1:</h3>
            <br>
            <h3 id="player-2">Player 2:</h3>
        </div>

        <!-- Add link to the javascript -->
        <script type="text/javascript" src="assets/javascript/rps.js"></script>

        <!-- Firebase Core JavaScript Link -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

        <!-- Firebase Database -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </body>

</html>
